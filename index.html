<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container tabpath">
      <div class="pth">
        <a href="#">Home</a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="7"
          height="9"
          viewBox="0 0 7 9"
          fill="none">
          <path
            d="M1 1L6 4.5L1 8"
            stroke="#212427"
            stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        Courses
      </div>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      style="width: 100%; height: 2px"
      preserveAspectRatio="xMidYMid slice"
      viewBox="0 0 100 2"
      fill="none">
      <path d="M0 1H360" stroke="#DFEBF2" />
    </svg>
    <div class="container courses">
      <div class="topClassifier">
        <div class="dropdown course">
          <button
            class="dropdown-toggle border-0 bg-transparent"
            type="button"
            style="padding: 0px"
            id="nav"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
            Courses
          </button>
          <div class="dropdown-menu" aria-labelledby="nav">
            <a class="dropdown-item" href="#">Courses</a>
            <a class="dropdown-item" href="#">Assesments</a>
            <a class="dropdown-item" href="#">E-Books</a>
            <a class="dropdown-item" href="#">Journeys</a>
            <a class="dropdown-item" href="#">Live Trainings</a>
          </div>
        </div>
        <div class="dropdown sortBtn">
          <button
            class="dropdown-toggle dropdown-menu-right"
            type="button"
            id="sort"
            data-toggle="dropdown"
            data-boundary="viewport"
            aria-haspopup="true"
            aria-expanded="false">
            <p>Sort by</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none">
              <path
                d="M6.66536 13.3327H3.33203L8.33203 18.3327V1.66602H6.66536V13.3327ZM11.6654 4.16602V18.3327H13.332V6.66602H16.6654L11.6654 1.66602V4.16602Z"
                fill="#0E2254" />
            </svg>
          </button>
          <div class="dropdown-menu" aria-labelledby="sort">
            <div class="dropdown-item drop1">
              <button
                type="button"
                class="close"
                data-dismiss="dropdown"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <p class="dropdown-item">Sort by</p>
            <div class="form-check dropdown-item">
              <input type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Latest Courses
              </label>
            </div>
            <div class="form-check dropdown-item">
              <input type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Latest Courses
              </label>
            </div>
            <div class="form-check dropdown-item">
              <input type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Latest Courses
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
