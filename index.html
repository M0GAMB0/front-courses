    <div class="container tabpath">

          width="7"

      <path d="M0 1H360" stroke="#DFEBF2" />

    <div class="container courses">
      <div class="topClassifier">
        <div class="dropdown course">
          <select
            class="custom-select custom-dropdown"
            id="nav"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <!-- <option value="" selected disabled>Course</option> -->
            <option value="courses" selected>Courses</option>
            <option value="assessments">Assessments</option>
            <option value="eBooks">E-Books</option>
            <option value="journeys">Journeys</option>
            <option value="liveTrainings">Live Trainings</option>
          </select>
        </div>
        <div class="category">
          <select
            class="form-control custom-select2 custom-dropdown2"
            id="categorySelect"
          >
            <option value="" disabled selected>Select Category</option>
            <option value="Software Development">Software Development</option>
            <option value="Marketing">Marketing</option>
            <option value="Office Productivity">Office Productivity</option>
            <option value="Data Analysis & Data Science">
              Data Analysis & Data Science
            </option>
            <option value="AI & Machine Learning">AI & Machine Learning</option>
            <option value="Personal Development">Personal Development</option>
            <option value="Business">Business</option>
            <option value="Academics">Academics</option>
            <option value="Lifestyle, Hobbies & DIY">
              Lifestyle, Hobbies & DIY
            </option>
            <option value="IT, Engineering & Technology">
              IT, Engineering & Technology
            </option>
            <option value="Design">Design</option>
          </select>
        </div>

          class="d-flex sortBtn"
          data-toggle="modal"
          data-target="#sortModal"
        >

            width="20"
            height="20"
            viewBox="0 0 20 20"

              fill="#0E2254"
            />
          </svg>
        </div>

                <div class="form-check">

            </div>
